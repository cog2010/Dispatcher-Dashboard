<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript" src="script.js"></script>
  <title>Dispatcher Dashboard</title>
</head>
<body>
<h1>Dispatcher Dashboard</h1>
<div class="container-fluid" align="center">
  <div class="container col-xs-4 box">
    <h2>ACW</h2>
    <div class="container col-xs-12" id="chart_acw"></div>
  </div>
  <div class="container col-xs-4 box">
    <h2>AUX</h2>
    <div class="container col-xs-12" id="chart_aux"></div></div>
  <div class="container col-xs-4 box">
    <h2>Handle Time</h2>
    <div class="container col-xs-12" id="chart_handle"></div></div>
  <div class="container col-xs-4 box">
    <h2>Calls Taken</h2>
    <div class="container col-xs-12" id="chart_calls"></div></div>
  <div class="container col-xs-4 box">
    <h2>QA Score</h2>
  <div class="container col-xs-12" id="chart_qa"></div></div>
  <div class="container col-xs-4 box">
    <h2>Optimization %</h2>
    <div class="container col-xs-12" id="chart_opt"></div></div>

</div>
</body>
</html>
